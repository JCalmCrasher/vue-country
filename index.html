<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-main>
          <v-container>
            <v-row>
              <v-col md="8" offset-md="2">
                <v-card elevation="5" tile>
                  <v-card-text>
                    <h2 class="font-weight-light">Search Country</h2>
                  </v-card-text>
                  <v-text-field
                    name="name"
                    label="Enter Country"
                    outlined
                    class="pl-5 pr-8"
                    prepend-inner-icon="mdi mdi-map-search"
                  >
                  </v-text-field>

                  <v-row>
                  <v-col md="1" offset-md="9">
                    <v-btn elevation="2" color="primary" depressed>
                      <v-icon>mdi-information</v-icon> More Info
                    </v-btn>
                  </v-col>
                </v-row>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
